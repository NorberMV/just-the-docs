---
layout: default
---

<div style="display: flex; align-items: center; flex-direction: column; justify-content: center;">

    <img style="max-height: 200px;" src="{{ site.data.landing_page.image }}"/>

    <div class="fs-3" style="width: 75%; margin: 10px;">
    {{ site.data.landing_page_text.title }}
    </div>

    <div style="display: flex; flex-wrap: wrap; margin-top: 40px; align-items: center; justify-content: center" >
    {% for tile in site.data.landing_page.tiles%}

        <div
            style="cursor: pointer; width: 200px; margin: 5px; padding: 10px; height: 200px; border: 1px solid #0696D7; border-radius: 4px; text-align: center;"
            onmouseover="this.style.background='#eeeeee';"
            onmouseout="this.style.background='white';"
            onclick="location.href='{{ tile.target }}';"
        >
            <img style="width: 80px; height: 80px" src="{{ tile.image }}"/>
            <div class="fs-2">{{ site.data.landing_page_text[tile.name] }}</div>
        </div>

    {% endfor %}
    </div>


</div>
